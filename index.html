<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardistry Öğreniyorum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Koyu gri arka plan */
            color: #f0f0f0; /* Açık gri metin rengi */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 30px 20px;
            background-color: #2c3e50; /* Koyu mavi başlık arka planı */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            margin: 0;
            color: #ecf0f1; /* Açık gri başlık rengi */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .cardistry-move {
            background-color: #34495e; /* Daha koyu mavi kutu arka planı */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .cardistry-move:hover {
            transform: translateY(-5px); /* Üzerine gelince hafif yukarı kalkma efekti */
        }

        .cardistry-move h2 {
            color: #e67e22; /* Turuncu başlık rengi */
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 oranı */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cardistry Öğreniyorum</h1>
    </div>

    <div class="card-container">
        <div class="cardistry-move">
            <h2>Sybil Cut</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/S_8qKx8E3tM" allowfullscreen></iframe>
            </div>
        </div>

        <div class="cardistry-move">
            <h2>Revolution Cut</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/5aL7vN3lSow" allowfullscreen></iframe>
            </div>
        </div>

        <div class="cardistry-move">
            <h2>The LePaul Spread</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/yV41s_k80iA" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</body>
</html>
